<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>バス時刻表</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="topbar">
        <div class="crumb" id="crumb">[410] 小吹台［南海バス］</div>

        <div class="controls">
          <div class="field">
            <label for="date">日付</label>
            <input id="date" type="date" />
          </div>

          <div class="field">
            <label for="hour">時</label>
            <select id="hour"></select>
          </div>

          <div class="field">
            <label for="minute">分</label>
            <select id="minute"></select>
          </div>
        </div>
      </div>

      <div class="center">
        <div class="stopName">
          <select id="stop" class="stopSelect" aria-label="バス停を選択"></select>
          <span class="caret" aria-hidden="true">▾</span>
        </div>
        <div class="direction" id="direction">河内長野駅前方面</div>
      </div>
    </header>

    <section class="panel">
      <div class="panelHead">
        <h2 class="panelTitle">時刻表</h2>
        <div class="chips">
          <span class="chip" id="dayTypeChip">平日</span>
          <span class="chip chip--ghost" id="afterChip">指定時刻以降</span>
        </div>
      </div>

      <div class="tableWrap">
        <table class="tt">
          <thead>
            <tr>
              <th class="colHour">時</th>
              <th class="colMin">分</th>
              <th class="colDest">行き先</th>
              <th class="colNote">備考</th>
            </tr>
          </thead>
          <tbody id="timetableBody"></tbody>
        </table>
      </div>

      <p class="hint" id="hint"></p>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
